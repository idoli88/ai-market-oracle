<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - 专拽</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Heebo', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Login Screen (shown when not authenticated) -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
            <div class="text-center mb-6">
                <div class="text-4xl mb-2"></div>
                <h1 class="text-2xl font-bold">专拽 - Admin</h1>
            </div>

            <form onsubmit="handleAdminLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">砖 砖转砖</label>
                    <input type="text" id="admin-username" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">住住</label>
                    <input type="password" id="admin-password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
                    转专
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard (shown when authenticated) -->
    <div id="admin-dashboard" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl"></span>
                        <h1 class="text-xl font-bold">专拽 - </h1>
                    </div>
                    <button onclick="adminLogout()" class="text-gray-600 hover:text-gray-900 font-medium">
                        转转拽
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- Analytics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm text-gray-600 mb-1">住" 砖转砖</div>
                    <div id="total-users" class="text-3xl font-bold text-blue-600">-</div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm text-gray-600 mb-1"> 驻注</div>
                    <div id="active-subs" class="text-3xl font-bold text-green-600">-</div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm text-gray-600 mb-1">住 砖转</div>
                    <div id="monthly-revenue" class="text-3xl font-bold text-purple-600">-</div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm text-gray-600 mb-1"> 砖</div>
                    <div id="churn-rate" class="text-3xl font-bold text-red-600">-</div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-lg font-bold">砖转砖</h2>
                    <button onclick="refreshUsers()" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                         专注
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">ID</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"></th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">专</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">住住</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">转转</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">转拽祝</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">爪专祝</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">驻注转</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="8" class="px-6 py-4 text-center text-gray-500">注...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- User Details Modal -->
    <div id="user-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full p-8 relative max-h-[90vh] overflow-y-auto">
            <button onclick="closeUserModal()"
                class="absolute top-4 left-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>

            <h2 class="text-2xl font-bold mb-6">驻专 砖转砖</h2>

            <div id="user-details" class="space-y-4">
                <!-- Will be populated with user data -->
            </div>

            <div class="mt-6 flex gap-3">
                <button onclick="extendSubscription()"
                    class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg">
                    专  (+30 )
                </button>
                <button onclick="deactivateUser()"
                    class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg">
                    砖注 砖转砖
                </button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
